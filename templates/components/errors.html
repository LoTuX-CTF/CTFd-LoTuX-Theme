<div>
{% for info in infos %}
    <div class="alert alert-info alert-dismissable text-center" role="alert" style="display: flex; justify-content: space-around;">
        <span>{{ info }}</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">x</span>
        </button>
    </div>
{% endfor %}
{% for error in errors %}
    <div class="alert alert-danger alert-dismissable text-center" role="alert" style="display: flex; justify-content: space-around;">
        <span>{{ error }}</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">x</span>
        </button>
    </div>
{% endfor %}
</div>
